<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seconds Alive Calculator</title>
</head>
<body>
    <h1>Second and Days Alive Calculator</h1>
    <div id="container">
        Amount of years: <input id="years" class="input-styling" type="number">
        Months since birthday: <input id="months" class="input-styling" type="number">
        days left: <input id="days" class="input-styling" type="number">
        Total days alive: <input id="days-alive" class="input-styling" type="number">
        Your Total (estimated) seconds alive: <input id="seconds-alive" class="input-styling" type="number">        
        <button id="btn">Calculate</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
